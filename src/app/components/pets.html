<div class="nav-belt">
  <img src="/assets/logo.png" alt="logo" class="logo">
  <div class="accounts">
    <span>Hello user.firstname</span>
    <mat-icon style="transform: scale(2)" fontIcon="account_circle"></mat-icon>
  </div>
  <div class="page-container">
    <h2 style="margin-left:20px">Pets</h2>
    <button mat-raised-button (click)="openDialog({})">Add a new Pet</button>
    <div class="table-container">
      <div class="filter-container">
        <mat-form-field appearance="fill">
          <mat-select
            [(ngModel)]="filter" (selectionChange)="getPetList($event.value)"
            panelClass="dropdown-select"
          >
            <mat-option value="available">Available</mat-option>
            <mat-option value="pending">Pending</mat-option>
            <mat-option value="sold">Sold</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="pets" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"
        ></tr>
      </table>
    </div>
  </div>
</div>
